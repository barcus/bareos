version: 2

jobs:
  build:
    #docker:
    #  - image: docker:stable
    machine: true
    steps:
      - checkout
      - run: apk add make
      - setup_remote_docker:
          version: 18.09.3
      - run: docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
      - run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run: docker version
      - run: make prepare
      - run: make build-push
