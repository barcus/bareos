version: 2.1
jobs:
  build: &build
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.09.3
      - run:
          name: Prepare
          command: |
            export BUILDX_VER=v0.3.1
            mkdir -vp ~/.docker/cli-plugins/ ~/dockercache
            curl --silent -L "https://github.com/docker/buildx/releases/download/${BUILDX_VER}/buildx-${BUILDX_VER}.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
            chmod a+x ~/.docker/cli-plugins/docker-buildx
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run:
          name: Build and push image to Docker Hub
          command: |
            ./build.sh
            if [ "${DEPLOY}" == "yes" ]; then
              docker run -v $PWD:/workspace \
               -e DOCKERHUB_USERNAME=$DOCKER_USER \
               -e DOCKERHUB_PASSWORD=$DOCKER_PASS \
               -e DOCKERHUB_REPOSITORY="barcus/bareos-${BAREOS_APP}" \
               -e README_FILEPATH='/workspace/README.md' \
               peterevans/dockerhub-description:2.1.0
            fi

  # Build image foreach component
  build-director:
     <<: *build
     environment:
       - BAREOS_APP: director
  build-client:
     <<: *build
     environment:
       - BAREOS_APP: client
  build-storage:
     <<: *build
     environment:
       - BAREOS_APP: storage
  build-webui:
     <<: *build
     environment:
       - BAREOS_APP: webui

  # Build and deploy image foreach component
  build-and-deploy-director:
     <<: *build
     environment:
       - BAREOS_APP: director
       - DEPLOY: yes
  build-and-deploy-client:
     <<: *build
     environment:
       - BAREOS_APP: client
       - DEPLOY: yes
  build-and-deploy-storage:
     <<: *build
     environment:
       - BAREOS_APP: storage
       - DEPLOY: yes
  build-and-deploy-webui:
     <<: *build
     environment:
       - BAREOS_APP: webui
       - DEPLOY: yes

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build-director:
          filters:
            tags:
              only: /.*/
      - build-client:
          filters:
            tags:
              only: /.*/
      - build-storage:
          filters:
            tags:
              only: /.*/
      - build-webui:
          filters:
            tags:
              only: /.*/
      - build-and-deploy-director:
          filters:
            tags:
              only: /^v\d+-\d+$/
      - build-and-deploy-client:
          filters:
            tags:
              only: /^v\d+-\d+$/
      - build-and-deploy-storage:
          filters:
            tags:
              only: /^v\d+-\d+$/
      - build-and-deploy-webui:
          filters:
            tags:
              only: /^v\d+-\d+$/
