name: test-n-lint

on:
  push:
    branches:
      - master
      - work_lint
  pull_request:
    branches:
      - master

jobs:
  lint-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install hadolint
        run: |
          url_api="https://api.github.com/repos/hadolint/hadolint/releases/latest"
          version=$(curl --silent $url_api | jq -r .tag_name)
          url_rlz="https://github.com/hadolint/hadolint/releases/download/${version}"
          curl "${url_rlz}/hadolint-Linux-x86_64" -o hadolint
          chmod u+x hadolint

      - name: Check Docker files
        run: |
          for file in $(find . -name Dockerfile); do
            ./hadolint --ignore DL3008 --ignore DL3018 $file
          done
