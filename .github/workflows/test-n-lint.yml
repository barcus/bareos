name: test-n-lint

on:
  push:
    branches:
      - master
      - work_lint
  pull_request:
    branches:
      - master

jobs:
  lint-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check Docker files
        run: |
          for file in $(find . -name Dockerfile); do
            docker run --rm -i hadolint/hadolint --ignore DL3008 --ignore DL3018 < $file
          done
