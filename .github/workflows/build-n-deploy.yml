name: build-n-deploy

on:
  push:
    paths:
      - 'client/**'
      - 'director-*/**'
      - 'storage/**'
      - 'webui/**'
      - '.github/actions/**'
      - '.github/workflows/*.yml'
    branches:
      - master
      - ci_optim
  pull_request:
    paths:
      - 'client/**'
      - 'director-*/**'
      - 'storage/**'
      - 'webui/**'
      - '.github/actions/**'
      - '.github/workflows/*.yml'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [client, director, storage, webui]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare build file
        uses: ./.github/actions/prepare-bareos-build
        with:
          bareos_app: ${{ matrix.module }}

      - name: Build images
        uses: ./.github/actions/build-bareos-app

      - name: Upload images
        uses: actions/upload-artifact@v1
        with:
          name: build-artifact
          path: build/
     
      - name: check build
        run: ls -l build/

