          echo 'ls worksapce'
          ls -l ${GITHUB_WORKSPACE}/
          echo 'ls build-artifact'
          ls -l ${GITHUB_WORKSPACE}/build-artifact/
          echo 'ls racine'
          ls -l /
      - name: Upload images
        uses: actions/upload-artifact@v1
        with:
          name: build-artifact
          path: build-artifact/

