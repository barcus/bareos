name: CI

on: [push]

jobs:
  prepare-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare build file
        run: |
          ./prepare-build.sh
      - name: Upload build file
        uses: actions/upload-artifact@v1
        with:
          name: build-artifact
          path: build/

  build-client:
    needs: prepare-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download build file from prepare-build
        uses: actions/download-artifact@v1
        with:
          name: build-artifact
      - name: Build images
        uses: ./.github/actions/build-bareos-app
        with:
          bareos_app: client
