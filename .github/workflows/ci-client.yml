name: ci-client

on:
  push:
    paths:
      - 'client*/**'
      - '.github/workflows/ci-client.yml'
      - '.github/actions/prepare-bareos-build/*'
      - '.github/actions/build-bareos-app/*'
      - '.github/actions/push-bareos-app/*'
    branches:
      - master
      - work_lint
  pull_request:
    paths:
      - 'client*/**'
      - '.github/workflows/ci-client.yml'
      - '.github/actions/prepare-bareos-build/*'
      - '.github/actions/build-bareos-app/*'
      - '.github/actions/push-bareos-app/*'
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare build file
        uses: ./.github/actions/prepare-bareos-build
        with:
          bareos_app: client

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: build-artifact-client
          path: build

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: build-artifact-client
          path: build

      - name: Build images
        uses: ./.github/actions/build-bareos-app
        with:
          bareos_app: client

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: build-artifact-client
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: build-artifact-client
          path: build

      - name: Load and push images
        uses: ./.github/actions/push-bareos-app
        with:
          docker_pass: ${{ secrets.DOCKER_PASS }}
          bareos_app: client
